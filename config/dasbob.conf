# config/dasbob.conf - Main keyboard configuration
# Wired operation settings
CONFIG_ZMK_USB=y
CONFIG_BT=n
CONFIG_ZMK_BLE=n

# Split keyboard settings  
CONFIG_ZMK_SPLIT=y

# Power management (useful even for wired)
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Debounce settings for better key response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# config/dasbob_left.conf - Left half specific settings
# Central (main) side configuration
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# USB settings for the central side
CONFIG_ZMK_USB=y

# config/dasbob_right.conf - Right half specific settings  
# Peripheral side configuration (gets settings from central)
# No additional config needed for right side in wired setup
